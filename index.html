<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Assets/images/logo-gitlab.svg" alt="logo" id="logo">
            <img src="Assets/images/close-outline.svg" alt="close-btn" id="close-icon">
        </div>
        <h1 id="main-title">Almost there...</h1>
        <h2 id="sub-title">You’re just 60 seconds away from the <br> best privacy online</h2>
        <div class="steps-container">
            <div class="step">
                <div class="step-number">1</div>
                <p class="step-text">Download Fox</p>
            </div>
            <div class="line"></div>
            <div class="step">
                <div class="step-number">2</div>
                <p class="step-text">Run the installer</p>
            </div>
            <div class="line"></div>
            <div class="step">
                <div class="step-number">3</div>
                <p class="step-text">Import settings</p>
            </div>
        </div>
        <p class="md-text">If your download didn’t start automatically, click <a href="#">here</a>.</p>
        <a href="#" class="md-text">Need help?</a>
    </div>
    <div class="qr-box">
        <img src="Assets/images/qr-code-outline.svg" alt="qr-outline" class="qr-icon">
        <p class="qr-text">scan to get <br> the app</p>
    </div>
</body>
</html>
